<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
   
   function LoginUser(){
   
       var email=document.getElementById("uemail").value;
        var password=$('#upass').val();
        alert(email);
        if($('#r1').is(':checked'))
        {
        $.ajax({
        url: 'http://localhost:4000/loginUser/'+email+"/"+password,
	    headers: {
            'Content-Type':'application/json'
        },			
            type: 'GET',
            contentType: 'application/json',
            success: function(result){
		    console.log(result.password);
            result.forEach(function(obj)
            {
                
                if(email==obj.email&&password==obj.password&&obj.verified=="1")
                {

                    var profilepic;
                    var fname=obj.fname;
                    var lname=obj.lname;
                    var uemail=obj.email;
                    
                   if(obj.profilepic==null)
                   {
                    profilepic="E:\\Diet Consultant\\Diet Consultant\\spellthemes.com\\demos\\html-templates\\ration\\preview\\assets\\images\\all-img\\user.jpg";
                   }
                   else
                   {
                    profilepic=obj.profilepic;
                    
                   }
                   sessionStorage.setItem("ufname", fname);
                   sessionStorage.setItem("ulname", lname);
                   sessionStorage.setItem("uemail", uemail);
                   sessionStorage.setItem("upic", profilepic);
                   window.location.href="UserProfile.html";
                    
                }
                else if(email==obj.email&&password==obj.password&&obj.verified=="0"){
                    window.location.href="authenticate.html";
                }
                else
                {
                    alert("Login unsuccessful");
                }
                
            });	
        },
            error: function(){
            alert('error');
        }
    });
    }
    else
    {
        $.ajax({
        url: 'http://localhost:4000/loginDietitian/'+email+"/"+password,
	    headers: {
            'Content-Type':'application/json'
        },			
            type: 'GET',
            contentType: 'application/json',
            success: function(result){
		    console.log(result.password);
            result.forEach(function(obj)
            {
                    var profilepic;
                    var fname=obj.fname;
                    var lname=obj.lname;
                    var demail=obj.email;
                    var location=obj.location;
                    var des=obj.descrp;
                alert(obj.password);
                if(email==obj.email&&password==obj.password&&obj.verified=="1")
                {
                    
                    if(obj.profilepic==null)
                   {
                    profilepic="E:\\Diet Consultant\\Diet Consultant\\spellthemes.com\\demos\\html-templates\\ration\\preview\\assets\\images\\all-img\\user.jpg";
                   }
                   else
                   {
                    profilepic=obj.profilepic;
                    
                   }
                   sessionStorage.setItem("dfname", fname);
                   sessionStorage.setItem("dlname", lname);
                   sessionStorage.setItem("demail", demail);
                   sessionStorage.setItem("dpic", profilepic);
                   sessionStorage.setItem("loc", location);
                   sessionStorage.setItem("des", des);
                   
                    window.location.href="DietitianProfile.html";
                    
                }
                else if(email==obj.email&&password==obj.password&&obj.verified=="0"){
                    window.location.href="authenticate.html";
                }
                else
                {
                    alert("Login unsuccessful");
                }
                
            });	
        },
            error: function(){
            alert('error');
        }
    });
    }

            
    }
</script>
