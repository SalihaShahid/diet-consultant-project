<script>
   
       var i=1; 
        $.ajax({
            url: 'http://localhost:4000/userAppointments/'+sessionStorage.getItem("uemail"),
            headers:{
                'Content-Type':'application/json'
            },
            type: 'GET',
            contentType: 'application/json',
            success: function(result){
            result.forEach(function(obj)
            {
                
                var div=document.createElement("DIV");
                div.style.border="solid 2px";
                div.style.marginTop="2px";
                div.style.marginLeft="15%";
                div.style.width="70%";
                document.body.appendChild(div);
                var email=document.createElement("H5");
                email.innerHTML=obj.demail;
                var date=document.createElement("H5");
                date.innerHTML="Date: "+obj.date;
                var br=document.createElement("BR");
                var status=document.createElement("H5");
                status.innerHTML="Status: "+obj.approved;
                var type=document.createElement("H5");
                type.innerHTML="Type: "+obj.type;
                var time=document.createElement("H5");
                time.innerHTML="Time: "+obj.time;
                var link=document.createElement("H5");
                link.innerHTML="Link: "+obj.link;
                
                div.appendChild(email);
                div.appendChild(br);
                div.appendChild(date);
                div.appendChild(br);
                div.appendChild(status);
                div.appendChild(br);
                div.appendChild(type);
                div.appendChild(br);
                div.appendChild(time);
                div.appendChild(br);
                div.appendChild(link);
                
                


            
                
            });	
        },
            error: function(){
            alert('error');
        }
        });
        
    
</script>
