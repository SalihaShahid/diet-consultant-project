<script>
    function update(){
        var email=$('#uemail').val();
        var fname=$('#ufname').val();
        var lname=$('#ulname').val();
        var image=$('#image').val();
        var data = {email:email,fname:fname,lname:lname,image:image};
       
            let post = JSON.stringify(data);
            alert(post);
        $.ajax({
            url:"http://localhost:4000/updateUserInfo",
            headers:{
                'Content-Type':'application/json'
            },
            type:'PUT',
                data: post,
                contentType:'application/json',

                success:function(result){
                    alert("updated");
                },
                error:function(){
                    alert("error");
                }
        });

    }
</script>
